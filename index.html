<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xkjse9 | 個人主頁</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:"Noto Sans TC", sans-serif; scroll-behavior:smooth; }

body {
  background: linear-gradient(135deg, #000000, #0d0d1a, #1a0033);
  overflow-x: hidden;
  color: #fff;
  position: relative;
}

/* 粒子容器 */
.particles {
  position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0;
}

/* 粒子 */
.particle {
  position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; opacity:0.7;
  animation: floatParticle linear infinite;
}
@keyframes floatParticle {
  0% { transform:translateY(0); opacity:0.5; }
  50% { opacity:1; }
  100% { transform:translateY(-800px); opacity:0; }
}

section { height:100vh; display:flex; justify-content:center; align-items:center; position:relative; z-index:1; }

.card {
  background: rgba(255,255,255,0.03); /* 透明度降低，分隔感弱化 */
  border:1px solid rgba(255,255,255,0.05); 
  backdrop-filter:blur(20px);
  border-radius:20px; text-align:center; padding:40px; box-shadow:0 0 20px rgba(0,0,0,0.3);
  max-width:90%; opacity:0; transform:translateY(40px); transition: 1s ease;
}
.card.visible { opacity:1; transform:translateY(0); }

#intro img { width:140px; height:140px; border-radius:50%; border:4px solid #00d8ff; margin-bottom:20px; box-shadow:0 0 15px #00d8ff88; }
#intro h1 { font-size:2em; color:#00d8ff; margin-bottom:10px; }
#intro h2 { font-size:1.1em; font-weight:400; color:#ccc; margin-bottom:15px; }
#intro p { font-size:1em; color:#aaa; max-width:500px; margin:0 auto; line-height:1.6; }

.scroll-down {
  position:absolute; bottom:20px; left:50%;
  transform:translateX(-50%);
  font-size:2em; color:#00d8ff;
  cursor:pointer;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%,20%,50%,80%,100%{ transform:translateX(-50%) translateY(0); }
  40%{ transform:translateX(-50%) translateY(-10px); }
  60%{ transform:translateX(-50%) translateY(-5px); }
}

#contact { display:flex; justify-content:center; align-items:center; }
#contact h2 { margin-bottom:20px; color:#00d8ff; }

/* 聯絡連結樣式 */
.contact-link {
  display:flex; align-items:center;
  margin:10px 0; font-size:1.2em; color:#00d8ff; text-decoration:none; transition:0.3s;
}
.contact-link img {
  width:24px; height:24px; margin-right:10px; filter: grayscale(100%); /* 黑白圖 */
}
.contact-link:hover { text-decoration:underline; color:#fff; }

</style>
</head>
<body>

<div class="particles" id="particles"></div>

<section id="intro">
  <div class="card visible">
    <img src="https://i.postimg.cc/9fjDwfGV/3gmhjheymgb.png" alt="頭貼">
    <h1>xkjse9</h1>
    <h2>自學開發者 / 創作者</h2>
    <p>你好，我是 xkjse9 👋 喜歡嘗試新技術、寫程式，也在學習如何讓網站更有靈魂。</p>
  </div>
  <div class="scroll-down" id="scrollArrow">&#x2193;</div>
</section>

<section id="contact">
  <div class="card" id="contactCard">
    <h2>聯絡我</h2>
    <a class="contact-link" href="https://discord.gg/Mzgsh86E" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">Discord
    </a>
    <a class="contact-link" href="https://www.instagram.com/xkjse9/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">Instagram
    </a>
    <a class="contact-link" href="https://www.facebook.com/hank2ma" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">Facebook
    </a>
  </div>
</section>

<script>
// 生成漂浮粒子
const particlesContainer = document.getElementById('particles');
const totalParticles = 80;
for(let i=0;i<totalParticles;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=5+Math.random()*5+'s';
  p.style.width=1+Math.random()*3+'px';
  p.style.height=p.style.width;
  p.style.opacity=Math.random();
  particlesContainer.appendChild(p);
}

// 箭頭滑動 + 第二屏淡入
document.getElementById('scrollArrow').addEventListener('click', () => {
  document.getElementById('contact').scrollIntoView({ behavior:'smooth' });
  document.getElementById('contactCard').classList.add('visible');
});

// 第二屏淡入動畫觸發
window.addEventListener('scroll', () => {
  const contact = document.getElementById('contact');
  const rect = contact.getBoundingClientRect();
  if(rect.top < window.innerHeight * 0.8){
    document.getElementById('contactCard').classList.add('visible');
  }
});
</script>

</body>
</html>
