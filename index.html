<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hank | 個人主頁</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:"Noto Sans TC", sans-serif; scroll-behavior: smooth; }

    /* ===== 背景流光 + 粒子 ===== */
    body {
      background: radial-gradient(circle at 30% 30%, #00d4ff55, #00111a),
                  radial-gradient(circle at 70% 70%, #ff00aa33, #000);
      background-size: 200% 200%;
      animation: moveBg 15s ease-in-out infinite alternate;
      overflow-x: hidden;
      color: #fff;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .particles {
      position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0;
    }
    .particle {
      position:absolute; width:2px; height:2px; background:#00d8ff; border-radius:50%; opacity:0.7;
      animation: floatParticle linear infinite;
    }
    @keyframes floatParticle {
      0% { transform:translateY(0) translateX(0); opacity:0; }
      10% { opacity:0.7; }
      100% { transform:translateY(-800px) translateX(50px); opacity:0; }
    }

    /* ===== 共用動畫 ===== */
    @keyframes fadeIn { from {opacity:0; transform:translateY(40px);} to {opacity:1; transform:translateY(0);} }
    @keyframes floatCard {0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-10px) rotate(1deg);}100%{transform:translateY(0) rotate(0deg);}}
    @keyframes pulse {0%{box-shadow:0 0 15px #00d8ff88; transform:scale(1);}50%{box-shadow:0 0 30px #00d8ffbb; transform:scale(1.05);}100%{box-shadow:0 0 15px #00d8ff88; transform:scale(1);}}
    @keyframes floatText {0%{transform:translateY(0);}50%{transform:translateY(-5px);}100%{transform:translateY(0);}}

    /* ===== 區塊樣式 ===== */
    section { height:100vh; display:flex; justify-content:center; align-items:center; position:relative; z-index:1; }

    .card {
      background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); backdrop-filter:blur(20px);
      border-radius:20px; text-align:center; padding:40px; box-shadow:0 0 40px rgba(0,0,0,0.4);
      animation:fadeIn 1.2s ease forwards,floatCard 6s ease-in-out infinite alternate; opacity:0;
      max-width:90%;
    }

    img { width:140px; height:140px; border-radius:50%; border:4px solid #00d8ff; margin-bottom:20px; box-shadow:0 0 15px #00d8ff88; animation:pulse 2.5s infinite; }

    h1 { font-size:2em; color:#00d8ff; animation:floatText 3s ease-in-out infinite alternate; }
    h2 { font-size:1.1em; font-weight:400; color:#ccc; margin-bottom:15px; }
    p { font-size:1em; color:#aaa; max-width:500px; margin:0 auto 25px; line-height:1.6; }

    .social a { display:inline-block; margin:0 10px; text-decoration:none; color:#00d8ff; font-weight:bold; border:1px solid #00d8ff; padding:8px 14px; border-radius:8px; transition:0.3s, transform 0.3s; }
    .social a:hover { background:#00d8ff; color:#000; box-shadow:0 0 20px #00d8ff; transform:scale(1.15); }

    /* 聯絡區特別樣式 */
    #contact { background: rgba(0,0,0,0.3); }
    #contact h2 { margin-bottom:20px; color:#00d8ff; }
    #contact a { display:block; margin:10px 0; font-size:1.2em; color:#00d8ff; text-decoration:none; transition:0.3s; }
    #contact a:hover { text-decoration:underline; color:#fff; }
  </style>
</head>
<body>

  <!-- 粒子背景 -->
  <div class="particles" id="particles"></div>

  <!-- 第一屏：個人介紹 -->
  <section id="intro">
    <div class="card">
      <img src="https://i.postimg.cc/9fjDwfGV/3gmhjheymgb.png" alt="頭貼">
      <h1>Hank</h1>
      <h2>自學開發者 / 創作者</h2>
      <p>你好，我是 Hank 👋 喜歡嘗試新技術、寫程式，也在學習如何讓網站更有靈魂。</p>
      <div class="social">
        <a href="https://discord.gg/Mzgsh86E" target="_blank">Discord</a>
        <a href="https://www.instagram.com/xkjse9/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/hank2ma">Facebook</a>
      </div>
    </div>
  </section>

  <!-- 第二屏：聯絡方式 -->
  <section id="contact">
    <div class="card">
      <h2>聯絡我</h2>
      <a href="mailto:hank@example.com">Email: hank@example.com</a>
      <a href="https://discord.gg/Mzgsh86E" target="_blank">Discord</a>
      <a href="https://www.instagram.com/xkjse9/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/hank2ma" target="_blank">Facebook</a>
    </div>
  </section>

  <script>
    // 生成隨機粒子
    const particlesContainer = document.getElementById('particles');
    const totalParticles = 50;
    for(let i=0;i<totalParticles;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'vw';
      p.style.top=Math.random()*100+'vh';
      p.style.animationDuration=5+Math.random()*5+'s';
      p.style.width=1+Math.random()*3+'px';
      p.style.height=p.style.width;
      p.style.opacity=Math.random();
      particlesContainer.appendChild(p);
    }

    // 粒子跟隨滑鼠
    document.addEventListener('mousemove', e => {
      document.querySelectorAll('.particle').forEach(p => {
        const dx=(Math.random()-0.5)*5;
        const dy=(Math.random()-0.5)*5;
        p.style.transform=`translate(${dx}px,${dy}px)`;
      });
    });
  </script>

</body>
</html>
