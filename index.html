<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xkjse9 | 個人主頁</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:"Noto Sans TC", sans-serif; scroll-behavior:smooth; }

body {
  background: linear-gradient(135deg, #000000, #0d0d1a, #1a0033);
  overflow-x: hidden;
  color: #fff;
  position: relative;
}

.particles {
  position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0;
}

.particle {
  position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; opacity:0.7;
  animation: floatParticle linear infinite;
  animation-duration: 5s;
}
@keyframes floatParticle {
  0% { transform:translateY(0); opacity:0.3; }
  50% { opacity:1; }
  100% { transform:translateY(-800px); opacity:0.3; }
}

section { height:100vh; display:flex; justify-content:center; align-items:center; position:relative; z-index:1; }

.card {
  background: rgba(250, 245, 230, 0.9); /* 淺米色半透明 */
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  text-align: center;
  padding: 40px;
  max-width: 90%;
  opacity: 0;
  transform: translateY(40px);
  transition: 1s ease, box-shadow 0.5s ease;
}



.card.visible { 
  opacity:1; transform:translateY(0); 
  box-shadow:0 0 20px rgba(0,200,255,0.2);
}

#intro img {
  width:140px; height:140px;
  border-radius:50%;
  border:4px solid #ff6eff; /* 螢光粉邊框 */
  margin-bottom:20px;
  box-shadow:0 0 15px #ff6eff88;
}
#intro h1 {
  font-size:2em;
  color:#ff6eff; /* 螢光粉 */
  text-shadow: 0 0 4px #ff6eff88, 0 0 8px #ff6eff55; /* 降低光暈強度 */
  letter-spacing: 1px; /* 增加字距 */
  margin-bottom:10px;
}
#intro h2 { font-size:1.1em; font-weight:400; color:#555; margin-bottom:15px; }
#intro p { font-size:1em; color:#333; max-width:500px; margin:0 auto; line-height:1.6; }

.scroll-down {
  position:absolute; bottom:20px; left:50%;
  transform:translateX(-50%);
  font-size:2em; color:#00d8ff;
  cursor:pointer;
  animation: bounce 2s infinite, flicker 2s infinite;
}
@keyframes bounce {
  0%,20%,50%,80%,100%{ transform:translateX(-50%) translateY(0); }
  40%{ transform:translateX(-50%) translateY(-10px); }
  60%{ transform:translateX(-50%) translateY(-5px); }
}
@keyframes flicker {
  0%,100%{ opacity:1; }
  50%{ opacity:0.5; }
}

#contact { display:flex; justify-content:center; align-items:center; }
#contact h2 {
  margin-bottom:20px;
  color:#ff6eff; /* 螢光粉 */
  text-shadow: 0 0 4px #ff6eff88, 0 0 8px #ff6eff55; /* 降低光暈強度 */
  letter-spacing: 1px;
}

.contact-link {
  display:flex; align-items:center;
  margin:10px 0; font-size:1.2em; color:#000; text-decoration:none; transition:0.3s;
}
.contact-link img {
  width:24px; height:24px; margin-right:10px;
}
.contact-link:hover { text-decoration:underline; color:#00d8ff; }

</style>
</head>
<body>

<div class="particles" id="particles"></div>

<section id="intro">
  <div class="card visible">
    <img src="https://i.postimg.cc/9fjDwfGV/3gmhjheymgb.png" alt="頭貼">
    <h1>xkjse9</h1>
    <h2>國二/開發者 Developer</h2>
    <p>哈嘍~我是xkjse9👋,一個會寫python的國二生,需要代做discord機器人歡迎找我!</p>
  </div>
  <div class="scroll-down" id="scrollArrow">&#x2193;</div>
</section>

<section id="contact">
  <div class="card" id="contactCard">
    <h2>聯絡方式</h2>

 <a class="contact-link" href="https://discord.gg/Mzgsh86E" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">Discord
    </a>
    <a class="contact-link" href="https://www.instagram.com/xkjse9/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">Instagram
    </a>
    <a class="contact-link" href="https://www.facebook.com/hank2ma" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">Facebook
    </a>

  </div>
</section>

<script>
// 生成漂浮粒子
const particlesContainer = document.getElementById('particles');
const totalParticles = 80;
for(let i=0;i<totalParticles;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(5+Math.random()*5)+'s';
  p.style.width=1+Math.random()*3+'px';
  p.style.height=p.style.width;
  p.style.opacity=0.3 + Math.random()*0.7;
  particlesContainer.appendChild(p);
}

// 箭頭滑動 + 第二屏淡入
document.getElementById('scrollArrow').addEventListener('click', () => {
  document.getElementById('contact').scrollIntoView({ behavior:'smooth' });
  document.getElementById('contactCard').classList.add('visible');
});

// 第二屏淡入動畫觸發
window.addEventListener('scroll', () => {
  const contact = document.getElementById('contact');
  const rect = contact.getBoundingClientRect();
  if(rect.top < window.innerHeight * 0.8){
    document.getElementById('contactCard').classList.add('visible');
  }
});
</script>

</body>
</html>
