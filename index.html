<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hank | 個人主頁</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: radial-gradient(circle at 30% 30%, #00d4ff55, #00111a),
                  radial-gradient(circle at 70% 70%, #ff00aa33, #000);
      background-size: 200% 200%;
      animation: moveBg 12s ease-in-out infinite alternate;
      overflow: hidden;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      text-align: center;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00d8ff;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00d8ff88;
    }

    h1 {
      font-size: 2em;
      color: #00d8ff;
    }

    h2 {
      font-size: 1.1em;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      color: #aaa;
      max-width: 500px;
      margin: 0 auto 25px;
      line-height: 1.6;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #00d8ff;
      font-weight: bold;
      border: 1px solid #00d8ff;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .social a:hover {
      background: #00d8ff;
      color: #000;
      box-shadow: 0 0 15px #00d8ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://postimg.cc/w10qSgfb" alt="頭貼">
    <h1>Hank</h1>
    <h2>自學開發者 / 創作者</h2>
    <p>你好，我是 Hank 👋  
       喜歡嘗試新技術、寫程式，也在學習如何讓網站更有靈魂。</p>

    <div class="social">
      <a href="https://discord.gg/Mzgsh86E" target="_blank">Discord</a>
      <a href="https://https://www.instagram.com/xkjse9/" target="_blank">instagram</a>
      <a href="https://www.facebook.com/hank2ma">Facebook</a>
    </div>
  </div>
</body>
</html>
